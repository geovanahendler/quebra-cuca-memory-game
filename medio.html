<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Estilos gerais -->
  <link rel="stylesheet" href="styles\global.css">
  <!-- Estilos das cartas -->
  <link rel="stylesheet" href="styles\card.css">
  <!-- Estilos de pontuação -->
  <link rel="stylesheet" href="styles\scores.css">
  <link rel="stylesheet" href="styles\index.css">
  <!-- Link para os ícones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Jogo da Memória</title>
</head>
<body>
  <div class="control">
    <!-- Botões à esquerda -->
    <div class="botoes-esquerda">
      <button onclick="voltarParaIndex()"><i class="fas fa-arrow-left"></i></button>
      <button id="botaoIniciar" onclick="IniciarTempo()"><i class="fas fa-play"></i></button>
      <button id="botaoVoltar" onclick="VoltarTempo()"><i class="fas fa-arrow-rotate-left"></i></button>
    </div>

    <!-- Ícone de relógio -->
    <div id="tempoRestante">
      <i class="fas fa-clock"></i> <span id="valorTempo">00:50</span>
    </div>
  </div>
  
  <div id="game-container"></div>
  <div id="score">Pontos: 0</div>
  <div id="moves">Movimentos: 0</div>
  
  <!-- Modal de Parabéns -->
  <div id="congrats-modal" class="modal">
    <div class="modal-content" id="Congrats">
      <span class="close" onclick="fecharParabens()">&times;</span>
      <h2>Parabéns!</h2>
      <p id="congrats-message"></p>
      <img id="congrats-image" src="imagens\celebration.png" alt="Celebração">
      <button onclick="voltarParaIndex()">Voltar para a Tela Inicial</button>
    </div>
  </div>

  <!-- Modal de Game Over -->
  <div id="game-over-modal" class="modal">
    <div class="modal-content" id="over">
      <span class="close" onclick="fecharGameOver()">&times;</span>
      <h2>Game Over!</h2>
      <p id="game-over-message"></p>
      <img id="game-over-image" src="imagens\loss.png" alt="Perda">
      <button onclick="voltarParaIndex()">Voltar para a Tela Inicial</button>
    </div>
  </div>

  <!-- Importação dos scripts JavaScript -->
  <script type="module" src="scripts/config.js"></script>
  <script type="module" src="scripts/game.js"></script>
  <script type="module" src="scripts/card.js"></script>
</body>
</html>
